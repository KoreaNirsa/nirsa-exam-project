<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 평가 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <h1>평가 시스템</h1>
                <p>환영합니다</p>
            </div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="generation">기수</label>
                    <input type="text" id="generation" required placeholder="기수를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>
        <div class="background-design"></div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const generation = document.getElementById('generation').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // 여기에 로그인 로직 추가
            console.log('Login attempt:', { generation, name, password });
            
            // 임시로 index.html로 이동
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
